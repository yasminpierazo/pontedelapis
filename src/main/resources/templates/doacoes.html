<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script th:src="@{/js/user.js}"></script>
	<link rel="stylesheet" th:href="@{/css/doacoes.css}" />

	<link rel="stylesheet" th:href="@{/css/default.css}" />
	<link rel="stylesheet" th:href="@{/css/menunavegacao.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

	<nav>
		<div id="nav-placeholder"></div>
		<div class="vercaomobil">
			<input type="checkbox" id="check">
			<label for="check" class="checkbtn">
				<i class="fas fa-bars"></i>
			</label>
			<img class="mobilelogo" src="/img/logoMobile.png">
			<img class="logo" src="/img/Logo 1.png">
			<ul class="vercaomobil">
				<li><a href="/">Home</a></li>
				<li><a href="/about">Sobre Nós</a></li>
				<li class="botao" ><a href="/login">Login</a></li>
				<li class="botao" ><a href="/cadastro_usuario">Cadastro</a></li>
			</ul>
		</div>
		<div class="flex-container invisivel">
			<div class="flex-container">
				<div>
					<img src="/img/logo.png" id="logoG">
				</div>
				<div class="home">
					<a href="/">Home</a>

				</div>
			</div>
			<div class="sobrenos">
				<a href="/about">Sobre nós</a>
			</div>
			<div class="flex-container">
				<a href="/login">
					<div id="login">
						Login
					</div>
				</a>
				<a href="/cadastro_usuario">
					<div id="registro">
						Cadastro
					</div>
				</a>
			</div>
		</div>
	</nav>
	<div class="container text-center">
		<div>
			<h1>Lista de Listas</h1>
		</div>

		<h2>Responsive Column Cards</h2>
		<p>Resize the browser window to see the effect.</p>

		<div class="row">
			<form th:action="@{/confirmation}" method="post" th:object="${doacao}">
				<div class="column" th:each="lista: ${arrListas}">
					<label>
						<div class="card">
							<input type="radio" class="card" name="card">
							<h3>[[${lista.infoAluno.nomeAluno}]]</h3>
							<h4>[[${lista.infoEscola.nomeEscola}]], [[${lista.infoEscola.cidadeEscola}]] -
								[[${lista.infoEscola.estadoEscola}]]</h4>
							<div class="itens">
								<ul class="ks-cboxtags">
									<li th:each="item, iter : ${lista.itens}"><input type="checkbox"
											th:id="${item}+${lista.idLista}" th:value="${item}" class="cards"
											name="itensDoacao"><label
											th:for="${item}+${lista.idLista}">[[${item}]]</label></li>
								</ul>
							</div>

							<!--MODALLLLLLLL-->

							<!-- Modal -->
							<div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog"
								aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="TituloModalLongoExemplo">Título do modal</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Fechar">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<input th:value="${lista.idLista}" name="idLista">
											<input th:value="${lista.infoAluno.nomeAluno}" name="infoAluno.nomeAluno">
											<input th:value="${lista.infoAluno.nomeResponsavel}"
												name="infoAluno.nomeResponsavel">
											<input th:value="${lista.infoAluno.matricula}" name="infoAluno.matricula">
											<input th:value="${lista.infoAluno.idade}" name="infoEscola.idade">
											<input th:value="${lista.infoEscola.cepEscola}" name="infoEscola.cepEscola">
											<input th:value="${lista.infoEscola.logradouroEscola}"
												name="infoEscola.logradouroEscola">
											<input th:value="${lista.infoEscola.estadoEscola}"
												name="infoEscola.estadoEscola">
											<input th:value="${lista.infoEscola.cidadeEscola}"
												name="infoEscola.cidadeEscola">
											<input th:value="${lista.infoEscola.numEscola}" name="infoEscola.numEscola">
											<input th:value="${lista.infoEscola.nomeEscola}"
												name="infoEscola.nomeEscola">


										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Fechar</button>
											<button type="submit" class="btn btn-primary">Salvar mudanças</button>
										</div>
									</div>
								</div>
							</div>
							<button type="button" data-toggle="modal" data-target="#ModalLongoExemplo" disabled
								class="doar">Doar</button>
			</form>
			<!--MODALLLLLLLL-->


		</div>
		</label>







	</div>
	</div>



</body>

</html>
