<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Doações</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script th:src="@{/js/user.js}"></script>
	<link rel="stylesheet" th:href="@{/css/doacoes.css}" />

	<link rel="stylesheet" th:href="@{/css/default.css}" />
	<link rel="stylesheet" th:href="@{/css/menunavegacao.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

	<nav class="lo">
		<div class="nav-placeholder">

			<div class="vercaomobil">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <span sec:authorize="isAuthenticated()" style="font-family: 'Montserrat'; margin: 10px;">
                    Olá, <span sec:authentication="principal.nome"></span>.</span>
                <img class="mobilelogo" src="/img/logoMobile.png">
                <img class="logo" src="/img/Logo 1.png">
                <ul class="vercaomobil">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">Sobre Nós</a></li>
                    <li class="botao" sec:authorize="isAnonymous()"><a href="/login">Login</a></li>
                    <li class="botao" sec:authorize="isAnonymous()"><a href="/cadastro_usuario">Cadastro</a></li>
                    <li class="botao" sec:authorize="isAuthenticated()"><a href="/cadastro_usuario">Acesso</a></li>
                    <li class="botao" sec:authorize="isAuthenticated()"><a href="/logout">Logout</a></li>
                </ul>
            </div>


			<div class="flex-container invisivel">
				<div class="flex-container">
					<div>
						<img src="/img/logo.png" id="logoG">
					</div>
					<div class="home">
						<a href="/">Home</a>

					</div>
				</div>
				<div class="sobrenos">
					<a href="/about">Sobre nós</a>
				</div>
				<span sec:authorize="isAuthenticated()" style="font-family: 'Montserrat'; margin: 30px;">
					Olá, <span sec:authentication="principal.nome"></span>.</span>
				<div class="flex-container">
					<a href="/login" sec:authorize="isAnonymous()">
						<div style="height: 50px; width: 155px;" class="login">Login</div>
					</a>
					<a href="/cadastro_usuario" sec:authorize="isAnonymous()">
						<div class="registro" style="height: 50px; width: 155px;">Cadastro</div>
					</a>
					<a href="/escolhaPerfil" sec:authorize="isAuthenticated()">
						<div style="height: 50px; width: 155px;" class="registro">Acesso</div>
					</a>
					<a href="/logout" sec:authorize="isAuthenticated()">
						<div style="height: 50px; width: 155px; margin-left: 30px; margin-right: 30px;" class="login">
							Logout</div>
					</a>
				</div>
			</div>
		</div>
	</nav>



	<br>
	<br>
	<br>
	<br>

	<div class="container text-center">
		<div>
			<h1>Doação para alunos</h1>
		</div>
		<br>
		<br>
		<br>
		<br>


		<div class="row">
			<form th:action="@{/confirmation}" method="post" th:object="${doacao}">
				<div class="column" th:each="lista: ${arrListas}">
					<label>
						<div class="card">
							<input type="radio" class="card" th:value="${lista.idLista}" name="idLista">
						<h3 class="nome">[[${lista.infoAluno.nomeAluno}]]</h3>
							<h4 class="endereco">[[${lista.infoEscola.nomeEscola}]], [[${lista.infoEscola.cepEscola}]] - [[${lista.infoEscola.cidadeEscola}]] -
								[[${lista.infoEscola.estadoEscola}]]</h4>

								<input type="hidden" th:value="${lista.infoAluno.matricula}"
												class="matricula">
							<div class="itens">
								<ul class="ks-cboxtags">
									<li th:each="item, iter : ${lista.itens}"><input type="checkbox"
											th:id="${item}+${lista.idLista}" th:value="${item}" class="cards"
											name="itensDoacao"><label
											th:for="${item}+${lista.idLista}">[[${item}]]</label></li>
								</ul>
							</div>

							<!--MODALLLLLLLL-->

							<!-- Modal -->
							<div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog"
								aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="TituloModalLongoExemplo">Título do modal</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Fechar">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											
											

		

										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Fechar</button>
											<button type="submit" class="btn btn-primary">Salvar mudanças</button>
										</div>
									</div>
								</div>
							</div>
							<button type="button" data-toggle="modal" data-target="#ModalLongoExemplo" disabled
								class="doar">Doar</button>
						</div>
				</div>
			</form>
			<!--MODALLLLLLLL-->


		</div>
		</label>







	</div>
	</div>



</body>

</html>
