<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Usuário</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
	<link rel="stylesheet" th:href="@{/css/default.css}" />
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body style="padding: 10%;">

	<nav>
		<div class="nav-placeholder">
			
		</div>
	</nav>
			<!-- Conteúdo pág -->
			<section>
				<div style="position: relative; left: 0; margin-right: 0%; margin-left: -10%; margin-bottom: -10%;"><img
						th:src="@{/img/imgCadastro.png}" alt=""></div>
				<div class="container text-center" style="margin-bottom: -10%;">
					<div>
						<h1>Cadastro de Usuário</h1>
					</div>



					<form th:action="@{/registroSucesso}" th:object="${user}" method="post"
						style="max-width: 800px; margin: 0 auto; ">

						<div class="m-3" id="op" style="width: 100%;
				padding: 0;">

							<div class="form-group row">
								<label class="col-4 col-form-label" for="nome">Nome: </label>
								<div class="col-5">
									<input type="text" th:field="*{nome}" id="nome" class="form-control" required
										minlength="2" maxlength="50" />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-4 col-form-label">Email: </label>
								<div class="col-5">
									<input type="email" th:field="*{email}" class="form-control" required />
								</div>
							</div>

							<div class="form-group custom">
								<label class="col-4 col-form-label">Estado: </label>
								<div class="col-5">
									<select th:field="*{estado}" style="width: 300px" class="estado form-control"
										id="estado" required>
										<option value="" selected></option>
									</select>
								</div>
							</div>

							<div class="form-group custom">
								<label class="col-4 col-form-label">Cidade: </label>
								<div class="col-5">
									<select th:field="*{cidade}" style="width: 300px; text-align: center;"
										class="cidade form-control" id="cidade" required>
										<option value="" selected></option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-4 col-form-label">CPF: </label>
								<div class="col-5">
									<input type="text" th:field="*{cpf}" name="cpf" class="form-control" required />
								</div>
							</div>

							

							<div class="form-group row">
								<label class="col-4 col-form-label">Senha: </label>
								<div class="col-5">
									<input type="password" th:field="*{senha}" class="form-control" required
										minlength="8" maxlength="50" />
								</div>
							</div>
							<br>
							<input type="submit" value="Cadastrar" style="margin: 30px;"></input>

						</div>

					</form>
				</div>
			</section>
</body>

</html>
