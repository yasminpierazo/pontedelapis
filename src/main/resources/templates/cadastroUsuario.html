<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/menu.js}"></script>
    <link rel="stylesheet" th:href="@{/css/default.css}" />
    <link rel="stylesheet" th:href="@{/css/cadastroUsuario.css}" />
    <link rel="stylesheet" th:href="@{/css/menunavegacao.css}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto FCamara Squad48</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">

    <!-- Icone Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e199f902ef.js" crossorigin="anonymous"></script>
    <!--Importação de Menu Responsivo-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <nav>
        <div class="nav-placeholder">
            
        </div>

    </nav>

    
    <div class="content">
        <div class="img finvisivel">
            <img th:src="@{img/cadastro.png}">
        </div>

        
        <div class="cadastro">
            <form th:action="@{/registroSucesso}" th:object="${user}" method="post">
            <h1><a href="home.html"><img th:src="@{img/arrow_voltar_ios.png}" class="sumir"></a> Cadastro Inicial</h1>
            <label for="username">Nome completo:</label><br>
            <input type="text" id="username" name="username" required class="formulariobonito" th:field="*{nome}">
            <img src="https://cdn4.iconfinder.com/data/icons/user-interface-glyph-5/32/User-512.png" id="user" class="user"><br>
            <br><label for="email">E-mail:</label>
            <br><input type="email" id="email" name="email" class="formulariobonito" required>
            <img src="https://cdn4.iconfinder.com/data/icons/glyphs/24/icons_email-512.png" th:field="*{senha}" id="email" class="email"><br>
            <br><label for="pwd">Senha:</label><br>
            <input type="password" id="pass" name="senha" required class="formulariobonito" th:field="*{senha}">
            <img src="https://cdn3.iconfinder.com/data/icons/minimalisticons/28/eye1-512.png" id="olho" class="olho"><br>
            <br><label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" required class="formulariobonito" th:field="*{cpf}"><br>

            <a onclick="this.closest('form').submit();return false;" id="cadastroUsuario" class="botaopadrao">Escolher perfil</a>
        </form>
        </div>
    </div>
    <script>
        document.getElementById('olho').addEventListener('mousedown', function () {
            document.getElementById('pass').type = 'text';
        });
        document.getElementById('olho').addEventListener('mouseup', function () {
            document.getElementById('pass').type = 'password';
        });
        document.getElementById('olho').addEventListener('mousemove', function () {
            document.getElementById('pass').type = 'password';
        });
    </script>

</body>

</html>
