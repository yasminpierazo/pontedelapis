<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto FCamara Squad48</title>
    <link rel="stylesheet" th:href="@{/css/menunavegacao.css}" />
    <script th:src="@{/js/menu.js}"></script>
    <link rel="stylesheet" th:href="@{/css/fazerLogin.css}" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">


    <!-- Icone Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e199f902ef.js" crossorigin="anonymous"></script>
    <!--Importação de Menu Responsivo-->
    <link rel="stylesheet" th:href="@{/css/menunavegacao.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-placeholder">
        </div>
    </nav>

    <div class="content">

        <img th:src="@{img/logoLogin.png}" class="imgLogin">

        <div class="contentLogin">
            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <h1>Login</h1>
            <form th:action="@{/login}" method="post">
            <br><label for="email">E-mail:</label>
            <br><input type="email" id="email" name="email" required>
            <img src="https://cdn4.iconfinder.com/data/icons/glyphs/24/icons_email-512.png" id="email" class="email"><br>
            <br><label for="pwd">Senha:</label><br>
            <input type="password" id="pass" name="senha" required>
            <img src="https://cdn3.iconfinder.com/data/icons/minimalisticons/28/eye1-512.png" id="olho" class="olho"><br>

            <a onclick="this.closest('form').submit();return false;" id="btnLogin" class="botaopadrao">Entrar</a>
            </form>
        </div>
    </div>


    <script>
        document.getElementById('olho').addEventListener('mousedown', function() {
            document.getElementById('pass').type = 'text';
        });
        document.getElementById('olho').addEventListener('mouseup', function() {
            document.getElementById('pass').type = 'password';
        });
        document.getElementById('olho').addEventListener('mousemove', function() {
            document.getElementById('pass').type = 'password';
        });
    </script>

</body>

</html>
